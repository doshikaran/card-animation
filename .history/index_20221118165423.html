<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas.png"
                    alt=" nike jordon">
            </div>
            <div class="info">
                <h1 class="title">
                    Air Jordan XXXVII Satou
                </h1>
                <h3>Women's Basketball Shoes</h3>
                <div class="sizes">
                    <button>W 5.5 / M 4</button>
                    <button>W 6.5 / M 5</button>
                    <button>W 7.5 / M 6</button>
                    <button>W 8.5 / M 7</button>
                    <button class="active">W 9.5 / M 8</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
